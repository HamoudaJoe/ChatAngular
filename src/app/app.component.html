<div class="row columns">
  <input type="text" id="message" placeholder="Chat here..." (keyup.enter)="chatSend($event.target.value)" [(ngModel)]="message" />

  <div class="chat-container" *ngFor="let item of items | async">
    <a href="#">{{item.name}}</a>
    <p>{{item.message}}</p>
  </div>
</div>
